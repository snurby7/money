<div>
  <h2>Please select your budget</h2>
  <div class="budget-card-container">
    <mat-card *ngFor="let budget of budgets$ | async" class="card">
      <mat-card-header>
        <mat-card-title>{{ budget.name }}</mat-card-title>
        <mat-card-subtitle>Authorized User</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          Created - <em>{{ budget.createdDate | date }}</em>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="onSelect(budget)">Select</button>
        <button mat-raised-button color="accent" (click)="updateBudget(budget)">
          Edit
        </button>
        <button mat-raised-button color="warn" (click)="deleteBudget(budget)">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <button mat-button (click)="addNewBudget()">
    <mat-icon>add</mat-icon> New Budget
  </button>
</div>
